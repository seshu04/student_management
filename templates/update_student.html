<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">Student Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/branch/">Branches</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
<div class="container mt-5">
  <h2>Edit Student</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" value="{{ student.name }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Roll</label>
      <input type="text" name="roll" class="form-control" value="{{ student.roll }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Class</label>
      <input type="text" name="class" class="form-control" value="{{ student.student_class }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Subject</label>
      <input type="text" name="subject" class="form-control" value="{{ student.subject }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Grade</label>
      <input type="text" name="grade" class="form-control" value="{{ student.grade }}" required>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
